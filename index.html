<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js" integrity="sha512-OviGQIoFPxWNbGybQNprasilCxjtXNGCjnaZQvDeCT0lSPwJXd5TC3usI/jsWepKW9lZLZ1ob1q/Vy4MnlTt7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Model 3D On Click</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Créer la scène
    var scene = new THREE.Scene();

    // Créer la caméra
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Créer le moteur de rendu
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Charger le modèle 3D (remplace 'ton_modele.gltf' par le chemin de ton modèle)
    var loader = new THREE.GLTFLoader();
    var model;

    loader.load('scene.gltf', function (gltf) {
      model = gltf.scene;
      model.scale.set(0.1, 0.1, 0.1); // Ajuste l'échelle si nécessaire
      scene.add(model);
      model.visible = false; // On le cache initialement
    });

    // Gérer le clic
    document.addEventListener('click', function () {
      if (model) {
        model.visible = !model.visible; // Affiche ou cache le modèle lors du clic
      }
    });

    // Fonction d'animation
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Lancer l'animation
    animate();
  </script>
</body>
</html>
