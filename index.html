<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">item_1</a>
      <a href="#">item_2</a>
      <a href="#">item_3</a>
      <a href="#">item_4</a>
    </div>

    <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
      >&#9776; open</span
    >

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { ARButton } from "three/addons/webxr/ARButton.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      let container;
      let camera, scene, renderer;
      let controller;

      let reticle;

      let hitTestSource = null;
      let hitTestSourceRequested = false;

      init();
      animate();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        //

        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        let modelInstances = []; // tableau pour stocker les instances du modèle

        const loader = new GLTFLoader();
        loader.load("skull.glb", (gltf) => {
          const originalModel = gltf.scene;
          originalModel.scale.set(0.05, 0.05, 0.05);
          originalModel.visible = false;
          scene.add(originalModel);

          controller = renderer.xr.getController(0);
          controller.addEventListener("select", () => {
            if (reticle.visible) {
              const newModel = originalModel.clone();
              newModel.visible = true;

              // Ajustez la taille ici (0.1 est un exemple, essayez différentes valeurs)
              const scaleValue = 0.1;
              newModel.scale.set(scaleValue, scaleValue, scaleValue);

              reticle.matrix.decompose(
                newModel.position,
                newModel.quaternion,
                newModel.scale
              );
              scene.add(newModel);
              modelInstances.push(newModel);
            }
          });

          scene.add(controller);
        });

        //

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onSelect() {
        // Fonction onSelect modifiée si nécessaire
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (hitTestSourceRequested === false) {
            session
              .requestReferenceSpace("viewer")
              .then(function (referenceSpace) {
                session
                  .requestHitTestSource({ space: referenceSpace })
                  .then(function (source) {
                    hitTestSource = source;
                  });
              });

            session.addEventListener("end", function () {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];

              reticle.visible = true;
              reticle.matrix.fromArray(
                hit.getPose(referenceSpace).transform.matrix
              );
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
